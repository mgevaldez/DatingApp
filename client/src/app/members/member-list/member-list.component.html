<div class="row">
  <div class="text-center mt-3">
    <h2>Your matches - {{memberService.paginatedResult()?.pagination?.totalCount}}</h2>
  </div>
  <div class="container mt-3">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()">
      <div class="d-flex mx-2">
        <label class="col-form-label">Age from: </label>
        <input type="number"
               class="form-control ms-1"
               style="width: 70px;"
               name="minAge"
               [(ngModel)]="memberService.userParams().minAge"
        >
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label">Age to: </label>
        <input type="number"
               class="form-control ms-1"
               style="width: 70px;"
               name="maxAge"
               [(ngModel)]="memberService.userParams().maxAge"
        >
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label">Show: </label>
        <select name="gender"
                style="width: 130px;"
                class="form-select ms-1"
                [(ngModel)]="memberService.userParams().gender"
        >
          @for (gender of genderList; track gender.value) {
            <option [value]="gender.value">
              {{gender.label}}
            </option>
          }
        </select>
      </div>

      <button class="btn btn-primary ms-1" type="submit">Apply filters</button>
      <button (click)="resetFilter()" class="btn btn-primary ms-1" type="submit">Reset filters</button>

      <div class="col">
        <div class="btn-group float-end">
          <button type="button"
                  class="btn btn-primary"
                  name="orderBy"
                  (click)="loadMembers()"
                  btnRadio="lastActive"
                  [(ngModel)]="memberService.userParams().orderBy">Last Active</button>
          <button type="button"
                  class="btn btn-primary"
                  name="orderBy"
                  (click)="loadMembers()"
                  btnRadio="created"
                  [(ngModel)]="memberService.userParams().orderBy">Newest</button>
        </div>
      </div>
    </form>
  </div>
  @for (member of memberService.paginatedResult()?.items; track member.id) {
    <div class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
  }
</div>

@if (memberService.paginatedResult()?.pagination) {
  <div class="d-flex" style="justify-content: center;">
    <pagination [boundaryLinks]="true"
                [(ngModel)]="memberService.paginatedResult()?.pagination!.currentPage"
                [totalItems]="memberService.paginatedResult()?.pagination!.totalCount"
                [itemsPerPage]="memberService.paginatedResult()?.pagination!.pageSize"
                (pageChanged)="pageChanged($event)"
                [maxSize]="10"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
  </div>
}
